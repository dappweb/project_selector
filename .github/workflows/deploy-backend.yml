name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'src/**'
      - 'wrangler.toml'
      - 'package.json'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'wrangler.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type check
        run: npx tsc --noEmit
        
      - name: Run tests
        run: npm test
        
      - name: Run integration tests
        run: node test-system-integration.js
        env:
          NODE_ENV: test
          
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Deploy to Cloudflare Workers (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
          
      - name: Deploy to Cloudflare Workers (Staging)
        if: github.ref == 'refs/heads/staging'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
          
      - name: Run post-deployment tests
        run: |
          sleep 30  # Wait for deployment to propagate
          node test-system-integration.js
        env:
          API_BASE_URL: ${{ github.ref == 'refs/heads/main' && 'https://tender-analysis-api.your-domain.workers.dev' || 'https://tender-analysis-api-staging.your-domain.workers.dev' }}
          
  security-scan:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run security audit
        run: npm audit --audit-level high
        
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://tender-analysis-api.your-domain.workers.dev'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'